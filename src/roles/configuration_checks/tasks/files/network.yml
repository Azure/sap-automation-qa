    - range:                          &range "range"
    - list:                           &list "list"
    - all:                            &validator_type [*string, *range, *list]

  report:
    - check:                          &check "check"
    - section:                        &section "section"
    - table:                          &table "table"
    - report:                         &report [*check, *section, *table]

# Following Checks for networking
# No of network interface	1
# Network Interface	DJWP2-SECE-SAP01-RH7_rh7scs_z1_00l986-nic
# Subnet	DJWP2-SECE-SAP01_app-subnet
# Accelerated Networking	Enabled
# No of IP configurations	2
# IP Details #1	172.235.2.12
# IP Details #2	172.235.2.13

checks:
  - id:                               "NET-0001"
    name:                             "No of network interface"
    description:                      "Checks the number of network interfaces on the VM"
    category:                         *network_check
    severity:                         *info
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].{Name:id}" -o tsv | wc -l
    report:                           *check

  - id:                               "NET-0002"
    name:                             "Network Interface Name"
    description:                      "Retrieves the name of the network interface(s) attached to the VM"
    category:                         *network_check
    severity:                         *info
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].id" -o tsv | xargs -I {} basename {}
    report:                           *check

  - id:                               "NET-0003"
    name:                             "Subnet"
    description:                      "Retrieves the subnet(s) associated with the VM's network interface(s)"
    category:                         *network_check
    severity:                         *info
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].id" -o tsv | while read nic_id; do \
                                          nic=$(basename "$nic_id"); \
                                          az network nic show --resource-group {{ CONTEXT.resource_group_name }} --name "$nic" \
                                          --query "ipConfigurations[].subnet.id" -o tsv | xargs -I {} basename {}; \
                                        done
    report:                           *check

  - id:                               "NET-0004"
    name:                             "Accelerated Networking"
    description:                      "Checks if Accelerated Networking is enabled on the VM's network interface(s)"
    category:                         *network_check
    severity:                         *high
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].id" -o tsv | while read nic_id; do \
                                          nic=$(basename "$nic_id"); \
                                          status=$(az network nic show --resource-group {{ CONTEXT.resource_group_name }} --name "$nic" \
                                          --query "enableAcceleratedNetworking" -o tsv); \
                                          echo "$status"; \
                                        done
    validator_type:                   *string
    validator_args:
      expected_output:                "true"
    report:                           *check

  - id:                               "NET-0005"
    name:                             "No of IP configurations"
    description:                      "Checks the number of IP configurations on each network interface"
    category:                         *network_check
    severity:                         *info
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].id" -o tsv | while read nic_id; do \
                                          nic=$(basename "$nic_id"); \
                                          count=$(az network nic show --resource-group {{ CONTEXT.resource_group_name }} --name "$nic" \
                                          --query "ipConfigurations | length(@)" -o tsv); \
                                          echo "$nic: $count"; \
                                        done
    report:                           *check

  - id:                               "NET-0006"
    name:                             "IP Details"
    description:                      "Retrieves all IP addresses configured on the VM's network interface(s)"
    category:                         *network_check
    severity:                         *info
    workload:                         *workload
    applicability:
      hardware_type:                  *vm
    collector_type:                   *azure
    collector_args:
      command:                        |-
                                        az vm nic list --resource-group {{ CONTEXT.resource_group_name }} \
                                        --vm-name {{ CONTEXT.vm_name }} \
                                        --subscription {{ CONTEXT.subscription_id }} \
                                        --query "[].id" -o tsv | while read nic_id; do \
                                          nic=$(basename "$nic_id"); \
                                          echo "$nic: "; \
                                          az network nic show --resource-group {{ CONTEXT.resource_group_name }} --name "$nic" \
                                          --query "ipConfigurations[].{IP:privateIPAddress, Primary:primary}" -o tsv; \
                                        done
    report:                           *check
