CIBADMIN:                         ["cibadmin", "--query", "--scope", "{{ scope }}"]

STONITH_ACTION:
  REDHAT:                         ["pcs", "property", "config", "stonith-action"]
  SUSE:                           ["crm", "configure", "get_property", "stonith-action"]

  AUTOMATED_REGISTER:             ["cibadmin", "--query", "--xpath", "//nvpair[@name='AUTOMATED_REGISTER']"]

FREEZE_FILESYSTEM:                ["mount", "-o", "ro", "{{ file_system }}", "/hana/shared"]

PACEMAKER_STATUS:                 ["systemctl", "is-active", "pacemaker"]

CLUSTER_STATUS:                   ["crm_mon", "--output-as=xml"]

CONSTRAINTS:                      ["cibadmin", "--query", "--scope", "constraints"]

RSC_CLEAR:
  SUSE:                           ["crm", "resource", "clear", "{{ rsc }}"]
  REDHAT:                         ["pcs", "resource", "clear", "{{ rsc }}"]
