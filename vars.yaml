# Input parameters for executing the SAP Functional Tests:

# SAP Functional Test Type
# Options: SAPFunctionalTests
TEST_TYPE:                  SAPFunctionalTests

# SAP Functional Test Tier
# Options: DatabaseHighAvailability, SCSAvailability
TEST_TIER:                  DatabaseHighAvailability

# SAP System Configuration
# String: Name of the SAP system configuration to be tested (Location: WORKSPACES/SYSTEM/DEV-WEEU-SAP01-X00 directory)
SYSTEM_CONFIG_NAME:         DEV-WEEU-SAP01-X00

# SAP System Connection Type
# Options: SSHKey, Password
SAP_CONNECTION_TYPE:        SSHKey

# SAP System Connection User
# String: User name for connecting to the SAP system
SAP_CONNECTION_USER:        azureadm

# SAP System Connection SSH Key path
# String: Path to the SSH key for connecting to the SAP system
SSH_KEY_PATH:               /path/to/ssh/key

# SAP System Connection Password
# String: Password for connecting to the SAP system
SSH_PASSWORD: #

# Test Results Destination
# Options: Azure Log Analytics Workspace: loganalytics, Azure Data Explorer: dataexplorer
TELEMETRY_DATA_DESTINATION: loganalytics

# Properties for Azure Log Analytics Workspace
laws_shared_key:            null
laws_workspace_id:          null

# Properties for Azure Data Explorer
adx_database_name:          null
adx_cluster_fqdn:           null
adx_client_id:              null


